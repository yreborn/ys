        .fortune-button {
            display: block;

            height: 200px;
            margin: 30px auto;
            border-radius: 50%;

            border: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8), 
                        0 0 30px rgba(148, 0, 211, 0.5),
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
        }
        
        .fortune-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 1), 
                        0 0 40px rgba(148, 0, 211, 0.7),
                        inset 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .fortune-button:active {
            transform: scale(0.98);
        }
        
        .fortune-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }
            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5), inset 0 0 5px rgba(148, 0, 211, 0.3);

            border: 1px solid rgba(138, 43, 226, 0.2);
        }

            color: #b088ff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
        }
        
        .fortune-text, .advice-text {
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            font-size: 1.1rem;
        }
        
        .fortune-rating {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

            font-size: 1.5rem;
            color: #8a2be2;
            margin: 0 5px;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.8);
        }
        
        .lucky-color, .lucky-number {
            text-align: center;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .mystic-symbol {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .symbol-1 {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            transform: rotate(-15deg);
        }
        
        .symbol-2 {
            bottom: 15%;
            right: 8%;
            font-size: 2.5rem;
            transform: rotate(20deg);
        }
        
        .symbol-3 {
            top: 40%;
            right: 15%;
            font-size: 2rem;
            transform: rotate(-10deg);
        }
        
        .symbol-4 {
            bottom: 30%;
            left: 10%;
            font-size: 2.8rem;
            transform: rotate(5deg);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #b088ff;
        }
        
        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .cosmic-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(720deg);
                opacity: 0;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="cosmic-bg" id="cosmicBg"></div>
    
    <div class="container">
        <h1>✧ 命运之门 ✧</h1>
        
        <button id="fortuneButton" class="fortune-button">揭示今日运势</button>
        
        <div class="loading" id="loading">命运之轮正在转动</div>
        
        <div class="result" id="result">
            <div class="mystic-symbol symbol-1">☽</div>
            <div class="mystic-symbol symbol-2">✧</div>
            <div class="mystic-symbol symbol-3">♆</div>
            <div class="mystic-symbol symbol-4">☿</div>
            
            <h2>今日运势解析</h2>
            
            <div class="fortune-rating">
                <span>运势指数：</span>

            <p class="fortune-text" id="fortuneText"></p>

        </div>
    </div>

                const particle = document.createElement('div');
                particle.classList.add('cosmic-particle');
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `${Math.random() * 20}%`;
                
                // 随机动画延迟和持续时间
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                // 随机亮度
                const brightness = Math.random() * 0.5 + 0.3;
                particle.style.background = `rgba(255, 255, 255, ${brightness})`;
                
                bg.appendChild(particle);
            }
        }

        // 幸运色列表
        const luckyColors = [
            { name: "神秘紫", hex: "#8A2BE2" },
            { name: "深邃蓝", hex: "#00008B" },
            { name: "星空黑", hex: "#191970" },

        // 生成运势
        function generateFortune() {
            const fortuneButton = document.getElementById('fortuneButton');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // 显示加载状态
            fortuneButton.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // 模拟加载时间
            setTimeout(() => {
                // 生成运势星级 (1-5)
                const rating = Math.floor(Math.random() * 5) + 1;
                const starsElement = document.getElementById('stars');
                starsElement.innerHTML = '';
                for (let i = 0; i < rating; i++) {
                    starsElement.innerHTML += '<span class="star">★</span>';
                }
                for (let i = rating; i < 5; i++) {
                    starsElement.innerHTML += '<span class="star" style="opacity:0.3">★</span>';
                }
                
                // 生成运势文本
                const generalFortune = getRandomItem(fortuneData.general);
                const workFortune = getRandomItem(fortuneData.work);
                const loveFortune = getRandomItem(fortuneData.love);
                const healthFortune = getRandomItem(fortuneData.health);
                
                document.getElementById('fortuneText').innerHTML = 
                    `<strong>综合运势：</strong>${generalFortune}<br><br>` +
                    `<strong>事业运：</strong>${workFortune}<br><br>` +
                    `<strong>感情运：</strong>${loveFortune}<br><br>` +
                    `<strong>健康运：</strong>${healthFortune}`;
                
                // 生成注意事项

                const caution = getRandomItem(fortuneData.caution);
                document.getElementById('adviceText').innerHTML = 
                    `<strong>建议：</strong>${advice}<br><br>` +
                    `<strong>注意：</strong>${caution}`;
                
                // 生成幸运色
                const luckyColor = getRandomItem(luckyColors);
                document.getElementById('luckyColor').textContent = luckyColor.name;
                document.getElementById('colorSample').style.backgroundColor = luckyColor.hex;
                
                // 生成幸运数字
                const luckyNumber = Math.floor(Math.random() * 99) + 1;
                document.getElementById('luckyNumber').textContent = luckyNumber;
                
                // 隐藏加载，显示结果
                loading.style.display = 'none';
                result.style.display = 'block';
                fortuneButton.disabled = false;
            }, 2000);
        }
        
        // 获取随机项
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createCosmicBackground();
            document.getElementById('fortuneButton').addEventListener('click', generateFortune);
        });
    </script>
</body>
